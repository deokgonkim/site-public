# LIST
get:
  tags:
    - User
  summary: Get all users
  description: >
    Returns all users
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              allOf:
                - $ref: '#/components/schemas/User'
                - type: object
                  properties:
                    createdAt:
                      $ref: '#/definitions/fields/createdAt'
# CREATE
post:
  tags:
    - User
  summary: Create new User
  description: >
    Creates new user
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/User'
      application/x-www-form-urlencoded:
        schema:
          $ref: '#/components/schemas/User'
  responses:
    200:
      description: OK
