<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .registration-form h2 {
            margin-bottom: 20px;
        }
        .registration-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .registration-form button {
            width: 100%;
            padding: 10px;
            background: #5cb85c;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .registration-form button:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>
    <form class="registration-form">
        <h2>User Registration</h2>
        <input type="text" id="username" name="username" autocomplete="name" placeholder="Username" required>
        <input type="email" id="email" name="email" autocomplete="email" placeholder="Email" required>
        <input type="tel" id="email" name="phone" autocomplete="tel" placeholder="Phone" required>
        <input type="text" id="address" name="address" autocomplete="street-address" placeholder="Address" required>
        <!-- <input type="password" name="password" autocomplete="new-password" placeholder="Password" required>
        <input type="password" name="confirm_password" autocomplete="new-password" placeholder="Confirm Password" required> -->
        <button type="submit">Register</button>
    </form>
</body>
</html>
